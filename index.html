<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="images/search.png" /></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img id="weather-icon" src="images/clear.png" alt="weather-icon" class="weather-icon" />
            <h1 class="temp">11 c</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="col-img"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p class="details-text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="col-img"/>
                    <div>
                        <p class="wind">50 km/hr</p>
                        <p class="details-text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>

    
</body>
</html>
